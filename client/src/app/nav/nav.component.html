<nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <div class="container-fluid nav-conatiner">
        
        <div class="row">
            <div class="col-6">
                    <a class="navbar-brand" href="#">
                        <img class="logo" src="../assets/logo.png" alt="XJam">
                    </a>
            </div>

            <div class="col-6 toggle-col">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        (click)="toggleCollapsed()">
                        <span class="navbar-toggler-icon" id="icon"></span>
                    </button>
            </div>
        </div>
        

        
    

    <div id="navbarSupportedContent" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
            
            <ul class="navbar-nav me-auto mb-0">
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true" (click)="logout()">Games</a>
                </li>
            </ul>
        
            
            
            <hr class="d-flex justify-content-end">
            <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
                <a class="dropdown-toggle text-light" dropdownToggle>Welcome, User</a>
                <div class="dropdown-menu mt-3" *dropdownMenu>
                    <a class="dropdown-item">Edit Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
            
            <div class="dropdown-divider mb-2" *ngIf="(accountService.currentUser$ | async) === null"></div>

            <!-- <h4 class="login-heading" *ngIf="(accountService.currentUser$ | async) === null">Login:</h4> -->
            
            <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off" *ngIf="(accountService.currentUser$ | async) === null">
                
                <label class="login-label" for="username">Username:</label>
                <input 
                    name="username"
                    [(ngModel)]="model.username"
                    class="form-control" 
                    type="text" 
                    placeholder="Username">

                 <label class="login-label" for="password">Password:</label>
                <input 
                    name="password"
                    [(ngModel)]="model.password"
                    class="form-control" 
                    type="password" 
                    placeholder="Password">
                <button class="btn btn-outline-warning login-btn" type="submit">Login</button>
                
            </form>
            </div>

            </div>
